{% extends "base.html" %} {% block content%}
<h1>Todo List</h1>
<ul>
    {% for todo in todos %}
    <li>
        {{ todo.title }}: {% if todo.completed %} <span class="text-success">Completed</span> {% else %} <span class="text-danger">Pending</span> {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
